<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Demo</title>
   </head>

   <body>


<canvas id="myCanvas" width="1000" height="500" style="border:1px solid #c3c3c3;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>




<script>

var c_tag=document.getElementById("myCanvas");
var c = c_tag.getContext("2d");
// c.fillStyle="#FF0000";
// c.fillRect(0,0,150,75);


function Circle(x, y, dx, dy, radius) {

	this.x = x;
	this.y = y;
	this.dx = dx;
	this.dy = dy;
	this.radius = radius;


	this.draw = function() {
		c.beginPath();
		c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
		c.strokeStyle = "blue";
		c.stroke();

	}

	this.update = function() {

		if(this.x + this.radius > innerWidth || this.x - this.radius < 0) {
			this.dx = - this.dx;
		}

		if(this.y + this.radius > innerHeight || this.y - this.radius < 0) {
			this.dy = - this.dy;
		}


		this.x += this.dx;
		this.y += this.dy;
		
	}


}

var circle = new Circle(200, 200, 3, 3, 30);


function animate() {
	requestAnimationFrame(animate);

	c.clearRect(0, 0, innerWidth, innerHeight);


	circle.draw();


	circle.update();



}

animate();

</script>



   </body>
</html>
