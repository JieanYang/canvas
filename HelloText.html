<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>smilleyFace</title>
   </head>

   <body>


<canvas id="canvas" width="1000" height="500" style="border:1px solid #c3c3c3;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>




<script>

    var canvas = document.getElementById("canvas");
    var c = canvas.getContext("2d");

    c.font = '50pt Arial';
    c.fillStyle = 'gray';
    c.strokeStyle = 'black';

    var x = 40, y=100, text = 'Hello Text !';
    c.fillText(text, x, y);
    c.strokeText(text, x, y);


</script>



   </body>
</html>
