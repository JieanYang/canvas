<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>sierpinskiTriangle</title>
   </head>

   <body style="margin: 0;">


		<canvas id="canvas" width="700" height="500" style="border:1px solid #c3c3c3;">
		您的浏览器不支持 HTML5 canvas 标签。
		</canvas>



		<script>
			
			var canvas = document.getElementById("canvas");
			var c = canvas.getContext("2d");



			function addLeadingZeroWhenNecessary(s) {
				return (s < 10 ? '0' : "") + s;
			}


			function draClock() {

				// clear the background
				c.fillStyle = 'lightgray';
				c.fillRect(0, 0, canvas.width, canvas.height);


				// Get the current time
			    var now = new Date(),
			        h = now.getHours(),
			        m = now.getMinutes(),
			        s = now.getSeconds(),
			        ampm = (h < 12 ? 'AM' : 'PM');

			    // Make the hour between 0 and 12 (note 24)
			    h = h % 12;

			    // Make value like '5' into '05'
			    h = addLeadingZeroWhenNecessary(h);
			    m = addLeadingZeroWhenNecessary(m);
			    s = addLeadingZeroWhenNecessary(s);

			    // Assemble the text
		        var clockText = h + ':' + m + ':' + s + ' ' + ampm,
			        x = 10,
			        y = 60;


			    // This green color was picked
			    // useing http://jscolor.com
			    c.fillStyle = '#00DB84';

			    // Draw the text
			    c.font = '50pt Arial';
			    c.strokeStyle = 'black';
			    c.fillText(clockText, x, y);
			    c.strokeText(clockText, x, y);


			}



			// Draw the clock right away
			draClock();

			// Then draw the clock every subsequent second
			setInterval(draClock, 1000);



		</script>


   </body>
</html>
