<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>smilleyFace</title>
   </head>

   <body>


<canvas id="canvas" width="1000" height="500" style="border:1px solid #c3c3c3;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>




<script>

	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');

	var centerX = canvas.width / 2;
	var centerY = canvas.height / 2;

	var radius = 70;
	var eyeRadius = 10;
	var eyeXOffset = 25;
	var eyeYOffset = 20;

	// draw the yellow circle
	context.beginPath();
	context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
	context.fillStyle = 'yellow';
	context.fill();
	context.lineWidth = 5;
	context.strokeStyle = 'black';
	context.stroke();



	// draw the eyes
	context.beginPath();
	var eyeX = centerX - eyeXOffset;
	var eyeY = centerY - eyeYOffset;
	context.arc(eyeX, eyeY, eyeRadius, 0, 2 * Math.PI, false);
	var eyeX = centerX + eyeXOffset;
	context.arc(eyeX, eyeY, eyeRadius, 0, 2 * Math.PI, false);
	context.fillStyle = 'black';
	context.fill();



	// draw the mouth
	context.beginPath();
	context.arc(centerX, centerY, 50, 0, Math.PI, false);

	// context.arc(centerX, centerY, 50, - Math.PI/4, Math.PI - Math.PI/4, false);
	// context.arc(centerX, centerY, 50, Math.PI/2 - Math.PI/4, 1.5*Math.PI - Math.PI/4, false);
	context.stroke();



</script>



   </body>
</html>
